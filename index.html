<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    <main>
        <div id="screen">
            <div id="game">
                <div id="game_background">
                    <div id="disco_container">
                        <div id="disco_sprite"></div>
                    </div>
                </div>
                <div id="game_elements">
                    <div id="diaper_container">
                        <div id="diaper_sprite"></div>
                    </div>
                    <div id="panty_container">
                        <div id="panty_sprite"></div>
                    </div>
                    <div id="gebis_container">
                        <div id="gebis_sprite"></div>
                    </div>
                    <div id="armchair_container1">
                        <div id="armchair1_sprite"></div>
                    </div>
                    <div id="armchair_container2">
                        <div id="armchair2_sprite"></div>
                    </div>
                    <div id="frontchair_container1">
                        <div id="frontchair1_sprite"></div>
                    </div>
                    <div id="frontchair_container2">
                        <div id="frontchair2_sprite"></div>
                    </div>
                    <div id="thief_container">
                        <div id="thief_sprite"></div>
                    </div>
                </div>
                <div id="game_foreground"></div>
                <div id="game_ui">
                    <div id="points_container">
                        <div id="points_sprite">0</div>
                    </div>
                    <div id="points"></div>
                    <div id="lives"></div>
                    <div id="time_container">
                        <div id="penis_outline"></div>
                        <div id="penis_fill" class="penistimer"></div>
                    </div>
                </div>   
            </div>
            <div id="start" class="hide">
                <div id="play_game1"></div>
            </div>
            <div id="game_over" class="hide">
                <div id="play_again1"></div>
            </div>
            <div id="level_complete" class="hide">
                <div id="play_again2"></div>
            </div>
        </div>

    </main>

</body>
</html>
